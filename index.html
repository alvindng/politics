<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Political Spectrum</title>



  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- custom javascript -->
  <script src="js/scripts.js" type="text/javascript"></script>

</head>
<body>

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Open Modal</button>

  <form>

    <!-- Modal -->
    <div id="myModal1" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Answer the question below.</p>

            <label for="gun-control">You like guns</label>
            <select id="gun-control">
              <option value="-2">Strongly Agree</option>
              <option value="-1">Agree</option>
              <option value="0">Neutral</option>
              <option value="1">Disagree</option>
              <option value="2">Strongly Disagree</option>
            </select>
          </div>
          <button type="button" name="button" data-toggle="modal" data-target="#myModal2" data-dismiss="modal">Next</button>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <div id="myModal2" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Answer the question below.</p>

            <label for="war">You like war</label>
            <select id="war">
              <option value="-2">Strongly Agree</option>
              <option value="-1">Agree</option>
              <option value="0">Neutral</option>
              <option value="1">Disagree</option>
              <option value="2">Strongly Disagree</option>
            </select>
          </div>
          <button type="button" name="button" data-toggle="modal" data-target="#myModal3" data-dismiss="modal">Next</button>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <div id="myModal3" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Answer the question below.</p>

            <label for="drug-control">You like drugs</label>
            <select id="drug-control">
              <option value="-2">Strongly Agree</option>
              <option value="-1">Agree</option>
              <option value="0">Neutral</option>
              <option value="1">Disagree</option>
              <option value="2">Strongly Disagree</option>
            </select>
          </div>

          <div class="modal-footer">
            <a data-dismiss="modal"></a>
            <button id="surveySubmit" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div id="result-dive">

  </div>

</body>
</html>
